name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version check passed: v$PKG_VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run lint
          npm test

      - name: Build package
        run: npm run build

      - name: Verify build
        run: |
          test -f dist/cli.js || exit 1
          test -f dist/index.js || exit 1
          node dist/cli.js --version

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = context.ref.replace('refs/tags/', '');
            const version = tagName.replace('v', '');

            try {
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tagName,
                name: `Release ${tagName}`,
                body: `üöÄ Published @damon945/git-quicker@${version} to npm\n\nInstall: \`npm install -g @damon945/git-quicker\``,
                draft: false,
                prerelease: false
              });
              console.log(`GitHub Release created for ${tagName}`);
            } catch (error) {
              console.error('Failed to create release:', error.message);
            }

      - name: Verify npm publication
        run: |
          echo "Waiting for npm registry to update..."
          sleep 15
          PKG_NAME="@damon945/git-quicker"
          PKG_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view $PKG_NAME version 2>/dev/null || echo "")

          if [ "$PUBLISHED_VERSION" = "$PKG_VERSION" ]; then
            echo "‚úÖ Successfully published $PKG_NAME@$PKG_VERSION"
          else
            echo "‚ö†Ô∏è Published version: $PUBLISHED_VERSION"
            echo "‚ö†Ô∏è Expected version: $PKG_VERSION"
            echo "Note: This may be due to registry propagation delay"
          fi
